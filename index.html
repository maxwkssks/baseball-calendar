<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>야구 스케줄 캘린더</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⚾ 야구 스케줄 캘린더</h1>

  <div class="month-nav">
    <button onclick="prevMonth()">← 이전 달</button>
    <span id="currentMonth">2025년 6월</span>
    <button onclick="nextMonth()">다음 달 →</button>
  </div>

  <table id="calendar"></table>

  <div id="schedule">
    <h3 id="selectedDate">📅 날짜를 선택하세요</h3>
    <textarea id="eventText" placeholder="예: 오후 2시 | 잠실구장 | LG vs 두산"></textarea>
    <div class="btn-group">
      <button onclick="saveEvent()">✅ 저장</button>
      <button onclick="deleteEvent()">🗑️ 삭제</button>
    </div>
    <div id="eventList"></div>
  </div>

  <!-- ✅ Firebase SDK -->
  <script type="module" src="firebase.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
